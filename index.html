<!DOCTYPE html>
<html>

<head>
    <style>
        input[type=text],
        textarea,
        input[type=file] {
            color: seashell;
            width: 100%;
            padding: 8px 12px;
            margin: o auto;
            border: 1.5px solid rgb(3, 11, 58);
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            color: seashell;
            background-color: rgb(42, 167, 125);
            width: 100%;
            padding: 8px 12px;
            margin: o auto;
            border: 1px solid rgb(40, 145, 105);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .div-flex {
            width: 50%;
            padding: 12px 20px;
            margin: o auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .bug-report {
            color: white;
            background-color: darkblue;
            margin: o auto;
            border-radius: 4px;
            border: 1.5px solid rgb(3, 11, 58);
            box-sizing: 20px border-box;
        }

        .container {
            display: flex;

            justify-content: center;
        }
        .form{
            border: 1.5px solid rgb(3, 11, 58);
            border-radius: 4px;
            padding: 8px 12px;
        }
    </style>

</head>

<body>
    <div class="container">
    
        <div>
         
        <div class="bug-report"><h2>Bug Report</h2></div>
                
        <form class="form">
            
            <label>Title:* </label><br>
            <input type="text" class="abc" /><br>

            <label>Description:* </label><br>
            <textarea rows="4" cols="50"></textarea><br>
            <label>Operating system: </label><br>
            <select name="select" size="1">
                <option selected>Windows XP</option>
                <option>Linux</option>
                <option>Mac OS</option>
            </select><br>
            <label>Product:* </label><br>
            <select name="select" size="1">
                <option selected>Formoid</option>
                <option>Others</option>
            </select><br>
            <label>Version:*</label><br>
            <input type="text" /><br>
            <legend>Licence: </legend>
            <label><input type="radio" value="radio1" name="radiogroup" />Free</label>
            <label><input type="radio" value="radio2" name="radiogroup" />Business</label><br>
            <label>Severity: </label><br>
            <select name="select" size="1">
                <option selected>Critical</option>
                <option>Others</option>
            </select><br>
            <label>Attachments: </label>
            <input type="file" value="file" name="file" /><br>
            <div>
                <input type="submit" value="Send" />
            </div>
        
        
        </form>
    </div>
    </div>

</body>

</html>
